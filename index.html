<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lottie OBS Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
    <style>
      html, body {
        margin: 0;
        background: transparent;
        overflow: hidden;
        height: 100%;
      }
      #lottie {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="lottie"></div>
    <script>
      lottie.loadAnimation({
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'irTg2q4bjV.json' // Same folder
      });
    </script>
  </body>
</html>
